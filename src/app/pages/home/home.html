<div class="w-full flex flex-col items-center space-y-8">

  <div class="w-full max-w-xl text-center">
    <h1 class="text-3xl md:text-4xl font-display font-bold text-primary tracking-tight">
      Never Lose That 
      <span class="underline decoration-2 underline-offset-4">
        Video
      </span> 
      Again.
    </h1>
  </div>

  <!-- ================= SEARCH BOX ================= -->
  <div class="w-full chat-box-shadow bg-white rounded-2xl p-1.5 border border-neutral/40 transition-all focus-within:border-primary/30">

    <div class="flex flex-col gap-1">

      <!-- Input Area -->
      <div class="flex items-center px-4 pt-2">
        <input 
          type="text" 
          [(ngModel)]="url"
          class="w-full py-3 bg-transparent border-none focus:ring-0 text-base placeholder:text-dark/70"
          [placeholder]="placeholderText()"
        />
      </div>

      <!-- Controls Bar -->
      <div class="flex items-center justify-between px-4 pb-2 pt-1">

        <!-- Left Controls -->
        <div class="flex items-center gap-2">
          <div class="flex items-center gap-2">
            <span 
              class="text-xs font-bold transition-colors"
              [ngClass]="isAudioOnly() ? 'text-primary' : 'text-dark/40'"
            >
              Audio Only
            </span>

            <label class="switch">
              <input 
                type="checkbox" 
                [checked]="isAudioOnly()" 
                (change)="isAudioOnly.set(!isAudioOnly())"
              >
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Right Controls -->
        <div class="flex items-center gap-3">

          <!-- Quality Dropdown -->
          <div 
            class="relative quality-dropdown-container"
            [attr.data-tooltip]="isAudioOnly() ? 'Audio only is enabled, only audio will be downloaded' : null"
          >

            <button 
              (click)="toggleDropdown()"
              [disabled]="isAudioOnly()"
              class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-xs font-bold transition-all border border-primary bg-transparent text-primary disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span>{{ quality() }}</span>
              <mat-icon class="text-sm h-4 w-4">expand_more</mat-icon>
            </button>

            @if (isDropdownOpen()) {
              <div class="absolute bottom-full mb-2 right-0 w-44 bg-white border border-neutral/30 rounded-xl shadow-xl z-50 overflow-hidden py-1">
                @for (q of qualities; track q.label) {
                  <div class="relative group" [attr.data-tooltip]="q.isPaid ? 'Upgrade to Pro' : null">
                    <button 
                      (click)="selectQuality(q)"
                      [disabled]="q.isPaid"
                      class="w-full text-left px-4 py-2 text-xs flex items-center justify-between transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                      [ngClass]="{
                        'text-primary font-bold bg-primary/5': quality() === q.label,
                        'text-dark hover:bg-neutral/10': quality() !== q.label && !q.isPaid
                      }"
                    >
                      <span>{{ q.label }}</span>

                      @if (q.isPaid) {
                        <mat-icon class="text-sm h-4 w-4 text-neutral">
                          lock
                        </mat-icon>
                      }

                    </button>
                  </div>
                }
              </div>
            }

          </div>

          <!-- Download Button -->
          <button 
            (click)="handleDownload()"
            [disabled]="!url() || isDownloading()"
            class="w-10 h-10 rounded-full flex items-center justify-center transition-all shadow-sm"
            [ngClass]="
              url()
                ? 'bg-primary text-white hover:bg-primary/90'
                : 'bg-neutral/20 text-neutral cursor-not-allowed'
            "
          >
            @if (isDownloading()) {
              <mat-icon class="animate-spin text-base">
                sync
              </mat-icon>
            } @else {
              <mat-icon class="text-base">
                arrow_upward
              </mat-icon>
            }
          </button>

        </div>
      </div>

    </div>
  </div>

</div>
