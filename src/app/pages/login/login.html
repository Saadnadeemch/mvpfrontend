<div class="w-full max-w-md px-4">
  <div class="bg-[#1a1c1e] rounded-[2.5rem] p-12 shadow-2xl flex flex-col items-center gap-10 border border-white/5">
    <h1 class="text-3xl font-display font-bold text-white tracking-tight">Login</h1>
    
    <button 
      (click)="loginWithGoogle()"
      class="w-full bg-white hover:bg-neutral/90 transition-all duration-300 py-4 px-6 rounded-2xl flex items-center justify-center gap-3 shadow-lg active:scale-95"
    >
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-6 h-6" />
      <span class="text-[#1a1c1e] font-bold text-lg">Continue with Google</span>
    </button>

    <div class="text-center">
      <p class="text-neutral/40 text-sm leading-relaxed max-w-60 mx-auto">
        Login to enjoy lifetime free access. It will be paid soon, enjoy.
      </p>
    </div>
  </div>
</div>
