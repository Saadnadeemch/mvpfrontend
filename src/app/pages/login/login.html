<div class="w-full max-w-sm px-4 sm:px-0">
  <div class="bg-white rounded-3xl p-8 sm:p-10 chat-box-shadow border border-neutral/20 flex flex-col items-center gap-8">

    <!-- Logo -->
    <div class="flex flex-col items-center gap-3">
    
      <h1 class="text-2xl font-display font-bold text-dark tracking-tight">
        Welcome back
      </h1>
    </div>

    <!-- Google OAuth Button -->
    <button
      (click)="loginWithGoogle()"
      [disabled]="isLoading"
      class="w-full border border-neutral/30 bg-white hover:bg-neutral/10 text-dark font-semibold text-sm py-3.5 px-5 rounded-2xl flex items-center justify-between gap-3 transition-colors duration-200 disabled:opacity-60 disabled:cursor-not-allowed"
    >
      <!-- Left: Google icon -->
      <img
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        alt="Google"
        class="w-5 h-5 shrink-0"
      />

      <!-- Centre: label -->
      <span class="flex-1 text-center">Continue with Google</span>

      <!-- Right: spinner or arrow -->
      <span class="w-5 h-5 flex items-center justify-center shrink-0">
        @if (isLoading) {
          <!-- Spinning ring -->
          <svg class="animate-spin w-4 h-4 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/>
          </svg>
        } @else {
          <!-- Arrow right -->
          <svg class="w-4 h-4 text-neutral" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        }
      </span>
    </button>

    <!-- Divider note -->
    <p class="text-[11px] text-neutral font-medium text-center leading-relaxed max-w-55 opacity-70">
      Free access for now â€” it'll be paid soon. Enjoy while it lasts.
    </p>

  </div>
</div>
